<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnworks App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="text-align:center; font-family:Arial;">
    <h1>Somnworks App</h1>
    <p>Install this app for quick access.</p>

    <script>
        // Check if running as standalone (mobile/desktop PWA)
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isStandalone) {
            // Installed app → redirect directly to Jotform
            window.location.href = "https://form.jotform.com/240503008471041";
        } else {
            // Not installed → show install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                let installBtn = document.createElement('button');
                installBtn.innerText = 'Install App';
                installBtn.style.fontSize = '20px';
                installBtn.style.padding = '10px 20px';
                installBtn.style.marginTop = '50px';
                installBtn.style.cursor = 'pointer';
                document.body.appendChild(installBtn);

                installBtn.addEventListener('click', () => {
                    e.prompt();
                });
            });
        }
    </script>
</body>
</html>
